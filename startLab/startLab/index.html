<!-- Reuse one dialog over and over -->

<body>
  <header>
    <span>Company Name Here</span>
  </header>

  <nav>
    <ul>
      <li><a href="#">Menu Item</a></li>
      <li><a href="#">Menu Item</a></li>
      <li><a href="#">Menu Item</a></li>
    </ul>
  </nav>

  <main>
    <h1>Reuse one dialog over and over</h1>
    <button id="openDialogButton1">Apple</button>
    <button id="openDialogButton2">Orange</button>
    <button id="openDialogButton3">Bannana</button>
    <dialog id="dialogBox">
      <div></div>
      <button id="closeDialogButton">Close</button>
    </dialog>



  </main>

  <footer>
    <p>&copy; Web Labs</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>

</html>
