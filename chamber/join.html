        <h1>Members Registration</h1>

        <form method="GET" action="thankyou.html" class="designOne"> <label>First Name
                <input type="text" name="first_name" required autocomplete="given-name" title="Your First Name">
            </label>
            <label>Last Name
                <input type="text" name="last_name" required autocomplete="family-name" title="Your Last Name">
            </label>
            <label>Organizational Title
                <input type="text" name="organizational_title" autocomplete="organization-title"
                    title="Your Organizational Title" pattern="[A-Za-z-\s]{7,}" placeholder="e.g. Manager">
            </label>
            <label>Email
                <input type="email" name="email" required autocomplete="email" placeholder="john89@gmail.com"
                    title="Your Email">
            </label>
            <label>Mobile Phone
                <input type="tel" name="mobile" required autocomplete="tel" title="Your Mobile Phone">
            </label>
            <label>Business/Organization Name
                <input type="text" name="business_name" required autocomplete="organization" title="Your Business Name">
            </label>
            <label>Membership Level
                <select name="membership" required>
                    <option value="">Select Membership Level</option>
                    <option value="NP">NP Membership (No Fee)</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </label>
            <label>Business/Organization Description
                <textarea name="description" title="Describe Your Business"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp" value="">
            <input type="submit" value="Schedule An Appointment">
        </form>

        <section class="membership-cards">
            <div class="card">
                <h3>NP Membership</h3>
                <a href="#" id="openDialogLink1">More Info</a>
            </div>
            <dialog id="dialogBox">
                <div></div>
                <button id="closeDialogButton">Close</button>

        </section>
